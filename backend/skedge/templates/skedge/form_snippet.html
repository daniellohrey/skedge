{% for field in form.visible_fields|slice:":1" %}
	{{ field.label_tag }} {{ field }}
{% endfor %}
<br/>
<br/>
<table>
<tr>
{% for day in days %}
	<th>{{ day }}</th>
{% endfor %}
</tr>
<tr>
{% for field in form.visible_fields|slice:"1:" %}
	{% if forloop.counter0|divisibleby:5 %}
		</tr>
		<tr>
	{% endif %}
	<td>{{ field }}</td>
{% endfor %}
</tr>
</table>
